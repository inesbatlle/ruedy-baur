<!DOCTYPE html>
<html>

<head>
  <title>Ma premi√®re app AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720"> 
      
        <a-marker type='barcode' value='35'>

          <a-image src="IMAGE 1.png"
          rotation="270 0 0"
          width="2" 
          height="2"></a-image>

            <a-text value="diversite" 
            side="double" position = "0 0 -1.5" rotation="270 0 0" 
            width="8"
            color="pink" align="center" >
            </a-text>


            <a-text value="culture" 
            side="double" position = "0 2 0.25" rotation="270 0 0" 
            width="8"
            color="pink" align="center" >
            </a-text>


            <a-text value="contraste" 
            side="double" position = "1.5 0 0.5" rotation="270 0 0" 
            width="8"
            color="pink" align="center" >
            </a-text>


            <a-text value="mouvement" 
            side="double" position = "-1 0 1.5" rotation="270 0 0" 
            width="8"
            color="pink" align="center" >
            </a-text>


            <a-text value="polychrome" 
            side="double" position = "-2.5 0 0" rotation="270 0 0" 
            width="8"
            color="pink" align="center" >
            </a-text>


            <a-text value="ouverture" 
            side="double" position = "-2.5 0 -1" rotation="270 0 0" 
            width="8"
            color="pink" align="center" >
            </a-text>


            <a-text value="lisibilite" 
            side="double" position = "-2.5 0 1" rotation="270 0 0" 
            width="8"
            color="purple" align="center" >
            </a-text>


            <a-text value="identite" 
            side="double" position = "1 0 -0.8" rotation="270 0 0" 
            width="8"
            color="purple" align="center" >
            </a-text>


        </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
